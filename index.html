<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>UTF-8 Decoder & Encoder</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" href="https://fav.farm/üî£" />
  <style>
    :root {
      --bg: #0e1012;
      --text: #e0e0e0;
      --card: #1a1d22;
      --accent: #70e0ff;
    }

    * {
      box-sizing: border-box;
    }

    body {
      background: var(--bg);
      color: var(--text);
      font-family: 'Segoe UI', sans-serif;
      padding: 2rem;
      margin: 0;
      transition: background 0.3s, color 0.3s;
    }

    h1 {
      color: var(--accent);
      text-align: center;
      font-size: 2rem;
      margin-bottom: 1rem;
    }

    label {
      display: block;
      margin: 1rem 0 0.3rem;
      font-weight: bold;
      color: var(--accent);
    }

    textarea {
      width: 100%;
      height: 130px;
      padding: 1rem;
      font-size: 1rem;
      background: var(--card);
      border: 2px solid #2c313a;
      color: var(--text);
      border-radius: 8px;
      resize: vertical;
      outline: none;
      transition: border 0.3s;
    }

    textarea:focus {
      border-color: var(--accent);
    }

    .buttons {
      margin-top: 1rem;
      display: flex;
      justify-content: center;
      gap: 1rem;
      flex-wrap: wrap;
    }

    button {
      background: #23272f;
      color: #fff;
      border: none;
      padding: 0.75rem 1.5rem;
      font-size: 1rem;
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.3s, box-shadow 0.3s;
    }

    button:hover {
      background: #2d313a;
      box-shadow: 0 0 10px var(--accent);
    }

    .top-bar {
      text-align: center;
      margin-bottom: 1rem;
    }

    footer {
      text-align: center;
      margin-top: 2rem;
      font-size: 0.9rem;
      color: #888;
    }

    @media (max-width: 600px) {
      textarea {
        font-size: 0.9rem;
      }

      button {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <h1>üî£ UTF-8 Decoder & Encoder</h1>

  <div class="top-bar">
    <button onclick="toggleTheme()">üåì Toggle Light/Dark Mode</button>
  </div>

  <label for="textInput">Normal Text:</label>
  <textarea id="textInput" placeholder="Type something like hello world..."></textarea>

  <div class="buttons">
    <button onclick="encode()">üîÑ Encode to UTF-8</button>
    <button onclick="decode()">üîÅ Decode from UTF-8</button>
  </div>

  <label for="utf8Output">UTF-8 Bytes (editable):</label>
  <textarea id="utf8Output" placeholder="e.g., 68 65 6c 6c 6f"></textarea>

 
  Made with üíô by wtifu | UTF-8 Tools | 
  <a href="https://wtfiu.github.io/Dono-website/" target="_blank" rel="noopener" style="color: var(--accent); font-weight: bold; text-decoration: none;">
    SUPPORT ME!
  </a>
</footer>

  <script>
    function encode() {
      const input = document.getElementById('textInput').value;
      const utf8 = new TextEncoder().encode(input);
      const byteString = Array.from(utf8)
        .map(b => b.toString(16).padStart(2, '0'))
        .join(' ');
      document.getElementById('utf8Output').value = byteString;
      saveState();
    }

    function decode() {
      const byteStr = document.getElementById('utf8Output').value.trim();
      const byteArr = byteStr.split(/\s+/).map(h => parseInt(h, 16));
      try {
        const decoded = new TextDecoder().decode(new Uint8Array(byteArr));
        document.getElementById('textInput').value = decoded;
        saveState();
      } catch (e) {
        alert("‚ùå Invalid UTF-8 byte sequence.");
      }
    }

    // Save text and output to localStorage
    function saveState() {
      localStorage.setItem('textInput', document.getElementById('textInput').value);
      localStorage.setItem('utf8Output', document.getElementById('utf8Output').value);
    }

    // Load previous state
    function loadState() {
      document.getElementById('textInput').value = localStorage.getItem('textInput') || '';
      document.getElementById('utf8Output').value = localStorage.getItem('utf8Output') || '';
    }

    // Theme switching
    function toggleTheme() {
      const current = document.body.dataset.theme || 'dark';
      const next = current === 'dark' ? 'light' : 'dark';
      document.body.dataset.theme = next;
      localStorage.setItem('theme', next);
      applyTheme(next);
    }

    function applyTheme(theme) {
      const root = document.documentElement;
      if (theme === 'light') {
        root.style.setProperty('--bg', '#f5f5f5');
        root.style.setProperty('--text', '#111');
        root.style.setProperty('--card', '#ffffff');
        root.style.setProperty('--accent', '#007acc');
      } else {
        root.style.setProperty('--bg', '#0e1012');
        root.style.setProperty('--text', '#e0e0e0');
        root.style.setProperty('--card', '#1a1d22');
        root.style.setProperty('--accent', '#70e0ff');
      }
      document.body.style.background = 'var(--bg)';
      document.body.style.color = 'var(--text)';
    }

    // Init
    window.onload = function () {
      loadState();
      const savedTheme = localStorage.getItem('theme') || 'dark';
      document.body.dataset.theme = savedTheme;
      applyTheme(savedTheme);
    };

    document.getElementById('textInput').addEventListener('input', saveState);
    document.getElementById('utf8Output').addEventListener('input', saveState);
  </script>
</body>
</html>
